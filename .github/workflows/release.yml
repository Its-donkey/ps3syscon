name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: go-gui/go.sum

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev gcc-mingw-w64-x86-64

    - name: Build Windows
      working-directory: ./go-gui
      run: CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc GOOS=windows GOARCH=amd64 go build -ldflags="-H windowsgui" -o ../ps3syscon-win.exe .

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: ps3syscon-win.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: go-gui/go.sum

    - name: Build macOS
      working-directory: ./go-gui
      run: CGO_ENABLED=1 go build -o ../ps3syscon-macos .

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-binary
        path: ps3syscon-macos

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: go-gui/go.sum

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

    - name: Build Linux
      working-directory: ./go-gui
      run: CGO_ENABLED=1 go build -o ../ps3syscon-linux .

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary
        path: ps3syscon-linux

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    steps:
    - uses: actions/checkout@v4

    - name: Download Windows binary
      uses: actions/download-artifact@v4
      with:
        name: windows-binary

    - name: Download macOS binary
      uses: actions/download-artifact@v4
      with:
        name: macos-binary

    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: linux-binary

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          ps3syscon-win.exe
          ps3syscon-macos
          ps3syscon-linux
        body: |
          ## PS3 Syscon UART Tool ${{ steps.version.outputs.VERSION }}

          ### Downloads
          - **Windows**: `ps3syscon-win.exe` - Double-click to run
          - **macOS**: `ps3syscon-macos` - Run `chmod +x ps3syscon-macos && ./ps3syscon-macos`
          - **Linux**: `ps3syscon-linux` - Run `chmod +x ps3syscon-linux && ./ps3syscon-linux`

          ### Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
