name: Build Binaries

on:
  push:
    branches: [main]
    paths:
      - 'go-gui/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: go-gui/go.sum

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev gcc-mingw-w64-x86-64

    - name: Build Windows
      working-directory: ./go-gui
      run: CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc GOOS=windows GOARCH=amd64 go build -ldflags="-H windowsgui" -o ../ps3syscon-win.exe .

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: ps3syscon-win.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: go-gui/go.sum

    - name: Build macOS (Universal Binary)
      working-directory: ./go-gui
      run: |
        # Build for ARM64 (Apple Silicon)
        CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o ../ps3syscon-macos-arm64 .
        # Build for AMD64 (Intel)
        CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -o ../ps3syscon-macos-amd64 .
        # Combine into universal binary
        lipo -create -output ../ps3syscon-macos ../ps3syscon-macos-arm64 ../ps3syscon-macos-amd64
        rm ../ps3syscon-macos-arm64 ../ps3syscon-macos-amd64

    - name: Import Code Signing Certificate
      env:
        APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

        # Decode certificate
        echo "$APPLE_CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12

        # Create and configure keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate
        security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # Clean up certificate file
        rm $RUNNER_TEMP/certificate.p12

    - name: Sign macOS Binary
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        codesign --force --options runtime --sign "Developer ID Application: Jeffrey Shapiro ($APPLE_TEAM_ID)" ps3syscon-macos
        # Verify signature
        codesign --verify --verbose ps3syscon-macos

    - name: Notarize macOS Binary
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        # Create ZIP for notarization
        zip ps3syscon-macos.zip ps3syscon-macos

        # Submit for notarization
        xcrun notarytool submit ps3syscon-macos.zip \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_ID_PASSWORD" \
          --team-id "$APPLE_TEAM_ID" \
          --wait

        # Clean up zip
        rm ps3syscon-macos.zip

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-binary
        path: ps3syscon-macos

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: go-gui/go.sum

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

    - name: Build Linux
      working-directory: ./go-gui
      run: CGO_ENABLED=1 go build -o ../ps3syscon-linux .

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary
        path: ps3syscon-linux

  commit-binaries:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Windows binary
      uses: actions/download-artifact@v4
      with:
        name: windows-binary

    - name: Download macOS binary
      uses: actions/download-artifact@v4
      with:
        name: macos-binary

    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: linux-binary

    - name: Check for changes
      id: check
      run: |
        if git diff --quiet ps3syscon-win.exe ps3syscon-macos ps3syscon-linux 2>/dev/null; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit binaries
      if: steps.check.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ps3syscon-win.exe ps3syscon-macos ps3syscon-linux
        git commit -m "Update pre-built binaries [skip ci]" || echo "No changes to commit"
        git push
